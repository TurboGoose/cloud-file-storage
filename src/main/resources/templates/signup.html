<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign up</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
<div th:replace="~{fragments/navbar::navbar (${null})}"></div>

<div class="container mt-4">
  <form method="POST" th:action="@{/signup}" th:object="${user}">
    <div class="form-floating col-5">
      <input th:field="*{username}" id="floatingName" type="text" placeholder="Username"
             class="form-control" th:classappend="${#fields.hasErrors('username')}?: ' is-invalid'">
      <label for="floatingName">Username</label>
      <div class="invalid-feedback" th:errors="*{username}"></div>
    </div>
    <div class="form-floating col-5 mt-2">
      <input th:field="*{password}" id="floatingPass" type="password" placeholder="Password"
             class="form-control" th:classappend="${#fields.hasErrors('password')}?: ' is-invalid'">
      <label for="floatingPass">Password</label>
      <div class="invalid-feedback" th:errors="*{password}"></div>
    </div>
    <button class="btn btn-primary mt-3">Sign up</button>
  </form>
</div>

</body>
</html>
