<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log in</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
  <div class="container d-flex justify-content-between align-items-center">
    <a th:href="@{/}" class="d-flex navbar-brand me-5">Drive</a>
    <a class="btn btn-secondary ms-3" role="button" th:href="@{/signup}">Sign up</a>
  </div>
</nav>

<div th:if="${param.error}" class="container col-3 alert alert-dismissible alert-danger fade show mt-3">
  <span>Wrong login or password</span>
  <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
</div>

<div class="container mt-4">
  <form method="POST" th:action="@{/login/process}">
    <div class="form-floating col-5">
      <input class="form-control" id="floatingName" type="text" name="username" placeholder="Username" required>
      <label for="floatingName">Username</label>
    </div>
    <div class="form-floating col-5 mt-2">
      <input class="form-control" id="floatingPass" type="password" name="password" placeholder="Password" required>
      <label for="floatingPass">Password</label>
    </div>
    <button class="btn btn-primary mt-3">Log in</button>
  </form>
</div>

</body>
</html>
