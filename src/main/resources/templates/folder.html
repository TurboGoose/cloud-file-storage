<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Folder</title>
</head>
<body>

<div th:if="${wrongPath}">
  <h2>Wrong path!</h2>
  <p th:text="'Folder \'' + ${wrongPath} + '\' not exists :('"></p>
  <br>
  <a th:href="@{/}">Go home</a>
</div>

<div th:unless="${wrongPath}">
  <div>
    <span><a th:href="@{/}">root</a></span>
    <span th:each="entry : ${breadcrumbs}" th:with="folderName=${entry.key}, path=${entry.value}">
    / <a th:href="@{/(path=${path})}" th:text="${folderName}"></a>
  </span>
  </div>

  <br>
  <form method="POST" th:action="@{/}" th:object="${newFolderPath}">
    <label for="postfix">Enter new folder path: </label>
    <input id="postfix" type="text" th:field="*{postfix}">
    <span style="color: red" th:if="${#fields.hasErrors('postfix')}" th:errors="*{postfix}"></span>

    <input type="hidden" th:field="*{prefix}" th:value="${param.path}">
    <input type="submit" value="create">
  </form>

  <br>
  <ul>
    <li th:each="obj : ${objects}" th:with="name=${obj.getObjectName()},path=${obj.getAbstractPath()}">
      <a th:if="${obj.isFolder()}" th:href="@{/(path=${path})}" th:text="${name}"></a>
      <span th:unless="${obj.isFolder()}" th:text="${name}"></span>
    </li>
  </ul>
</div>
</body>
</html>
