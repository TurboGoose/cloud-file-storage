<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign up</title>
</head>
<body>
<form method="POST" th:action="@{/signup}" th:object="${user}">
  <label for="name">Enter username </label>
  <input type="text" id="name" th:field="*{username}">
  <span style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
  <br>

  <label for="pass">Enter password </label>
  <input type="password" id="pass" th:field="*{password}">
  <span style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
  <br>

  <input type="submit" value="Sign up">
</form>
</body>
</html>
