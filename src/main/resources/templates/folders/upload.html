<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload folder</title>
</head>
<body>
<div th:insert="~{fragments::breadcrumbs (${breadcrumbs})}"></div>

<form method="POST" th:action="@{/upload(path=${param.path})}" th:object="${folderUploadDto}" enctype="multipart/form-data">
  <input type="hidden" name="parentFolderPath" th:value="${param.path}">
  <label for="file">Upload folder:</label>
  <br>
  <input id="file" type="file" th:field="*{files}" webkitdirectory required>
  <br>
  <input type="submit" value="Upload">
  <br>
  <span style="color: red" th:if="${#fields.hasErrors('files')}" th:errors="*{files}"></span>
</form>
</body>
</html>
