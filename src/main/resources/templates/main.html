<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="~{fragments/navbar::navbar}"></div>

<div class="container pt-4 d-flex justify-content-between align-items-baseline">

  <nav style="--bs-breadcrumb-divider: '>">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
      <li class="breadcrumb-item" th:each="entry : ${breadcrumbs}" th:with="folderName=${entry.key}, path=${entry.value}">
        <a th:href="@{/(path=${path})}" th:text="${folderName}"></a>
      </li>
    </ol>
  </nav>

  <div>
    <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#createFolderModal">New folder</button>
    <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#uploadFileModal">Upload file</button>
    <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#uploadFolderModal">Upload folder</button>
  </div>
</div>

<hr class="mt-1">

<div class="container col-4 alert alert-dismissible alert-success fade show">
  Folder created successfully
  <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
</div>

<!-- Upload file modal -->
<div class="modal fade" id="uploadFileModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5">Upload file</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form th:action="@{/file/upload(path=${param.path})}" method="POST" id="fileUploadForm" th:object="${fileUploadDto}" enctype="multipart/form-data">
          <input type="hidden" name="parentFolderPath" th:value="${param.path}">
          <input type="file" th:field="*{file}" required class="form-control">
<!--          th:attrappend="class=${#fields.hasErrors('file') ? 'is-invalid' : 'is-valid'}"-->
<!--          <div class="invalid-feedback" th:errors="*{file}"></div>-->
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" form="fileUploadForm">Upload</button>
      </div>
    </div>
  </div>
</div>

<!-- Upload folder modal -->
<div class="modal fade" id="uploadFolderModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5">Upload folder</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form th:action="@{/upload(path=${param.path})}" method="POST" id="folderUploadForm" th:object="${folderUploadDto}" enctype="multipart/form-data">
          <input type="hidden" name="parentFolderPath" th:value="${param.path}">
          <input type="file" th:field="*{files}" required webkitdirectory
                 class="form-control ">
<!--          th:attrappend="class=${#fields.hasErrors('files') ? 'is-invalid' : 'is-valid'}"-->
<!--          <div class="invalid-feedback" th:errors="*{files}"></div>-->
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" form="folderUploadForm">Upload</button>
      </div>
    </div>
  </div>
</div>


<!-- Create folder modal -->
<div class="modal fade" id="createFolderModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5">Create new folder</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" th:with="pathParam=${#strings.isEmpty(param.path)} ? '' : '(path=param.path)'">
        <div>
          <form method="POST" th:action="@{'/' + ${pathParam}}" th:object="${folderCreationDto}" id="folderCreateForm" class="form-floating">
            <input type="hidden" name="parentFolderPath" th:value="${param.path}">
            <div class="form-floating">
              <input type="text" id="floatingName" placeholder="Folder name" required th:field="*{newFolderName}"
                     class="form-control ">
<!--              th:attrappend="class=${#fields.hasErrors('newFolderName') ? 'is-invalid' : 'is-valid'}"-->
<!--              <label for="floatingName">Folder name</label>-->
              <div class="invalid-feedback" th:errors="*{newFolderName}"></div>
            </div>
          </form>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" form="folderCreateForm">Create</button>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
    <div class="col-auto">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-file-earmark" viewBox="0 0 16 16">
        <path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5L14 4.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h-2z"></path>
      </svg>
    </div>

    <div class="col-9 pt-1">
      <a href="#" class="link-secondary">Filename</a>
    </div>

    <div class="col-auto">
      <a href="#" type="button" class="btn btn-outline-secondary btn-sm">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
          <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"></path>
          <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"></path>
        </svg>
      </a>
    </div>

    <div class="col-auto dropdown">
      <button type="button" class="btn btn-outline-secondary btn-sm" data-bs-toggle="dropdown">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
          <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
        </svg>
      </button>
      <ul class="dropdown-menu">
        <li><button type="button" class="dropdown-item btn" data-bs-toggle="modal" data-bs-target="#moveObjectModal">Move</button></li>
        <li><button type="button" class="dropdown-item btn" data-bs-toggle="modal" data-bs-target="#renameObjectModal">Rename</button></li>
        <li>
          <form method="DELETE" action="#">
            <button type="button" class="dropdown-item btn text-danger">Delete</button>
          </form>
        </li>
      </ul>
    </div>
  </div>

  <hr>

</div>

<!-- Move object modal -->
<div class="modal fade" id="moveObjectModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5">Move</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form action="#" method="PUT" id="objectMovingForm">
          <div class="form-floating">
            <select class="form-select" id="floatingLocation" required>
              <option selected disabled>Select folder</option>
              <option value="">folder</option>
              <option value="">another/folder</option>
            </select>
            <label for="floatingLocation">Target location</label>
          </div>
        </form>
      </div>
      <div class="alert alert-danger ms-3 me-3" role="alert">
        Object with this name already exists in this folder (th:if)
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" form="objectMovingForm">Move</button>
      </div>
    </div>
  </div>
</div>

<!-- Rename object modal -->
<div class="modal fade" id="renameObjectModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5">Rename</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form action="#" method="PATCH" id="objectRenamingForm">
          <div class="form-floating">
            <input type="text" class="form-control" placeholder="New name" required>
            <label for="floatingLocation">New name</label>
          </div>
        </form>
      </div>
      <div class="alert alert-danger ms-3 me-3" role="alert">
        Object with this name already exists in this folder (th:if)
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" form="objectRenamingForm">Rename</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
