<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Main</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</head>
<body>

<div th:replace="~{fragments/navbar::navbar}"></div>

<div class="container pt-4 d-flex justify-content-between align-items-baseline">

  <nav style="--bs-breadcrumb-divider: '>">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
      <li class="breadcrumb-item" th:each="entry : ${breadcrumbs}" th:with="folderName=${entry.key}, path=${entry.value}">
        <a th:href="@{/(path=${path})}" th:text="${folderName}"></a>
      </li>
    </ol>
  </nav>

  <div>
    <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#createFolderModal">New folder</button>
    <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#uploadFileModal">Upload file</button>
    <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#uploadFolderModal">Upload folder</button>
  </div>
</div>

<hr class="mt-1">

<!--Alerts-->
<div th:if="${successAlert}" class="container col-4 alert alert-dismissible alert-success fade show">
  <span th:text="${successAlert}"></span>
  <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
</div>
<div th:if="${failureAlert}" class="container col-4 alert alert-dismissible alert-danger fade show">
  <span th:text="${failureAlert}"></span>
  <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
</div>

<!-- Upload file modal -->
<div class="modal fade" id="uploadFileModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5">Upload file</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form th:action="@{/file/upload(path=${param.path})}" method="POST" id="fileUploadForm" th:object="${fileUploadDto}" enctype="multipart/form-data">
          <input type="hidden" name="parentFolderPath" th:value="${param.path}">
          <input type="file" th:field="*{file}" required class="form-control">
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button class="btn btn-primary" form="fileUploadForm">Upload</button>
      </div>
    </div>
  </div>
</div>

<!-- Upload folder modal -->
<div class="modal fade" id="uploadFolderModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5">Upload folder</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form th:action="@{/upload(path=${param.path})}" method="POST" id="folderUploadForm" th:object="${folderUploadDto}" enctype="multipart/form-data">
          <input type="hidden" name="parentFolderPath" th:value="${param.path}">
<!--          <input type="file" th:field="*{files}" webkitdirectory class="form-control ">-->
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button class="btn btn-primary" form="folderUploadForm">Upload</button>
      </div>
    </div>
  </div>
</div>


<!-- Create folder modal -->
<div class="modal fade" id="createFolderModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5">Create new folder</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body" th:with="pathParam=${#strings.isEmpty(param.path)} ? '' : '(path=param.path)'">
        <div>
          <form method="POST" th:action="@{'/' + ${pathParam}}" th:object="${folderCreationDto}" class="form-floating" id="folderCreationForm">
            <input type="hidden" name="parentFolderPath" th:value="${param.path}">
            <div class="form-floating">
              <input type="text" id="floatingName" placeholder="Folder name" required th:field="*{newFolderName}" class="form-control">
              <label for="floatingName">Folder name</label>
            </div>
          </form>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button class="btn btn-primary" form="folderCreationForm">Create</button>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <h2 th:unless="${objects}" class="text-center mt-5">This folder is empty</h2>
  <div th:each="obj : ${objects}" th:with="url= '/' + (${obj.folder} ? '' : 'file')" class="row">

    <div class="col-auto">
      <svg th:if="${obj.folder}" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-folder" viewBox="0 0 16 16">
        <path d="M.54 3.87.5 3a2 2 0 0 1 2-2h3.672a2 2 0 0 1 1.414.586l.828.828A2 2 0 0 0 9.828 3h3.982a2 2 0 0 1 1.992 2.181l-.637 7A2 2 0 0 1 13.174 14H2.826a2 2 0 0 1-1.991-1.819l-.637-7a1.99 1.99 0 0 1 .342-1.31zM2.19 4a1 1 0 0 0-.996 1.09l.637 7a1 1 0 0 0 .995.91h10.348a1 1 0 0 0 .995-.91l.637-7A1 1 0 0 0 13.81 4H2.19zm4.69-1.707A1 1 0 0 0 6.172 2H2.5a1 1 0 0 0-1 .981l.006.139C1.72 3.042 1.95 3 2.19 3h5.396l-.707-.707z"/>
      </svg>
      <svg th:unless="${obj.folder}" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-file-earmark" viewBox="0 0 16 16">
        <path d="M14 4.5V14a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V2a2 2 0 0 1 2-2h5.5L14 4.5zm-3 0A1.5 1.5 0 0 1 9.5 3V1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V4.5h-2z"></path>
      </svg>
    </div>


    <div class="col-9 pt-1">
      <a th:if="${obj.folder}" th:href="@{${url}(path=${obj.path})}" th:text="${obj.name}" class="link-secondary"></a>
      <span th:unless="${obj.folder}" th:text="${obj.name}" class="text-secondary"></span>
    </div>

    <div class="col-auto">
      <a th:href="@{${url} + '/upload' (path=${obj.path})}" type="button" class="btn btn-outline-secondary btn-sm">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
          <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"></path>
          <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"></path>
        </svg>
      </a>
    </div>

    <div class="col-auto dropdown">
      <button type="button" class="btn btn-outline-secondary btn-sm" data-bs-toggle="dropdown">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-three-dots-vertical" viewBox="0 0 16 16">
          <path d="M9.5 13a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0zm0-5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
        </svg>
      </button>
      <ul class="dropdown-menu">
        <li><button type="button" class="dropdown-item btn" data-bs-toggle="modal" data-bs-target="#moveObjectModal">Move</button></li>
        <li><button type="button" class="dropdown-item btn" data-bs-toggle="modal" data-bs-target="#renameObjectModal">Rename</button></li>
        <li>
          <form th:method="DELETE" th:action="@{${url}(path=${obj.path})}">
            <button class="dropdown-item btn text-danger">Delete</button>
          </form>
        </li>
      </ul>
    </div>

    <hr class="mt-1">
  </div>
</div>
