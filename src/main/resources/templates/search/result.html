<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Search results</title>
</head>
<body>
<div th:insert="~{fragments::search (${searchDto})}"></div>

<br>
<p th:if="${objects.isEmpty()}">Nothing was found</p>
<ul th:unless="${objects.isEmpty()}">
  <li th:each="obj : ${objects}" th:with="url= '/' + (${obj.folder} ? '' : 'file')">
    <a th:href="@{${url}(path=${obj.path})}" th:text="${obj.path}"></a>
  </li>
</ul>

<a th:href="@{/}">Go home</a>
</body>
</html>
