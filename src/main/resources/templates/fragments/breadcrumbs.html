<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Breadcrumbs</title>
</head>
<body>
<div th:fragment="breadcrumbs (breadcrumbs)">
  <nav style="--bs-breadcrumb-divider: '>">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a th:href="@{/}">Home</a></li>
      <li class="breadcrumb-item" th:classappend="${stat.last} ? 'active'" th:each="entry, stat : ${breadcrumbs}" th:with="folderName=${entry.key}, path=${entry.value}">
        <a th:unless="${stat.last}" th:href="@{/(path=${path})}" th:text="${folderName}"></a>
        <span th:if="${stat.last}" th:text="${folderName}"></span>
      </li>
    </ol>
  </nav>
</div>
</body>
</html>
